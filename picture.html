<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('images (28).jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .image {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px 10px 0 0;
        }

        .image-info {
            padding: 15px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }

        h3{
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        p {
            margin: 8px 0 0;
            color: #777;
            text-shadow: 0 .3rem .5rem rgba(0,0,0,.5);
        }
        h1{
            text-shadow: 0 .3rem .5rem rgba(0,0,0,.5);
            text-align: center;
            font-style: sans-serif;
            color: white;
        }
    </style>
    <title>Gallery</title>
</head>
<body>
    <h1>MY PHOTOS</h1>
    <div class="gallery">
            <div class="image">
            <img src="images (13).jpeg" alt="Travel">
            <div class="image-info">
                <p>ANONYMOUS GROUP</p>
            </div>
            
        <div class="image">
            <img src="images (14).jpeg" alt="Nature">
            <div class="image-info">
                <p>We Are Anonymous</p>
            </div>
        </div>
        <div class="image">
            <img src="images (15).jpeg" alt="Architecture">
            <div class="image-info">
                <p>We Are Legion</p>
            </div>
        </div>
        <div class="image">
            <img src="images (16).jpeg" alt="Travel">
            <div class="image-info">
                <p>We Do Not Forgive</p>
            </div>
            
            <div class="image">
            <img src="images (11).jpeg" alt="Travel">
            <div class="image-info">
                <p>We Do Not Forget</p>
            </div>
            
            <div class="image">
            <img src="images (13).jpeg" alt="Travel">
            <div class="image-info">
                <p>Expect Us.</p>
            </div>
            
            <div class="image">
            <img src="images (13).jpeg" alt="Travel">
            <div class="image-info">
                <p></p>
            </div>
            
        </div>
    </div>
</body>
</html>
